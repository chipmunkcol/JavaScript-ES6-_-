<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p> 
        자바스크립트 함수 업그레이드하기 (default parameter/arguments)</br>
    
    
    </p>

<script>
    function add(a, b){
        console.log(a)
        console.log(a + b) // NaN = Not a Number
    }
    add(1); // parameter가 모두 안 채워져도 오류가 안남 _자바스크립트 특징

    function add2(a, b = 10) { // b에 default 값 10을 지정 
        console.log(a + b)
    }
    add2(1)
    add2(1,2)


    function add3(a, b = 임시함수()){ // default parameter에 함수도 넣을 수 있음!
        console.log(a + b +' //b는 함수 default값')
    }
    add3(1)

    function 임시함수() {
        return 10;
    }

// arguments 모든 파라미터를 [] 안에 넣은 변수
    function 함수(a,b,c){
        console.log(arguments)
        console.log(arguments[0])
        console.log(arguments[1])
        console.log(arguments[2])
    }
    함수(3,4,5)

    function 함수2(a,b,c){ // 파라미터 갯수를 모르거나 수가 많으면 반복문으로 argument로 편하게 사용할 수 있음! 
        for (let i = 0; i<arguments.length; i++){
            console.log(arguments[i])
        }
    }
    함수2(1,2,3)

</script>

</body>
</html>
