<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this를 배워boja</p>
    <p><button id="button">e.currentTarget버튼</button></p>
    <p><button id="button2">forEach버튼</button></p>
<script>

    console.log(this); // 이 this는 window 객체를 가리킴

    let objectThis = {
        name: 'jack',
        함수: function(){
            console.log(this) // 이 this는 objectThis 전체의 this
        }
    }
    objectThis.함수()

    let objectObjectThis = {
        data: {
            함수: function() {
                console.log(this) // 이것까지 보면 this가 어디까지 가리키는지 알듯 본인 포함한 객체까지만 가리킴
            }
        }
    }
    objectObjectThis.data.함수() 


    let arrowFunction = {
        data: {
            함수: () => {
                console.log(this) // 이 this는 window를 가리킴 뭐야! 이건 나중에 알려준대..
            }
        }
    }
    arrowFunction.data.함수() 

    // => 결론은 this는 나를 담고있는 객체를 뜻함. 전역에서의 this는 window라는 전역객체 안에있으니 window를 가리킨것

    document.getElementById('button').addEventListener('click', function(e) {
        console.log(this); // eventListner안에서 this는 e.currentTarget 역할
        console.log(e.currentTarget); // 위랑 동일       
    })

    document.getElementById('button2').addEventListener('click', function(){
        let array = [1,2,3];
        array.forEach(function(a){ 
            console.log(this)
        })
    })

</script>


</body>
</html>
