<script>
function 첫째함수(x){
    console.log(1);
    x();
}
function 둘째함수(){
    console.log(2);
}

첫째함수(둘째함수); // 밑에처럼 사용 가능

첫째함수(()=>{
    // 둘째함수 대신
    console.log(2)
})


//근데 콜백함수 너무 복잡함 Promise이용하자
let promise = new Promise((성공, 실패)=>{
    let result = 1 + 10; //실전에선 ajax같은거
    성공(result);
    // 실패();
})

promise.then((result)=>{
    console.log(result+'성공성공!')
}).catch(()=>{
    console.log('실패실패!')
})

// promise 사용 이유
// 1. 콜백 대신 코드가 더 이쁨(가독성)
// 2. 성공/실패 경우에 따라 코드 실행 가능


</script>
