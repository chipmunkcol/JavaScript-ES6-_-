<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>변수 신문법 총정리 2. Hoisting, 전역변수, 참조</p>

<script>

    var 나이 = 10;  //전역변수
    // window.나이 = 10; //위랑 동일

    function 함수(){
        console.log(나이) //10
    }
    함수();

    function 함수2(){
        var 나이 = 20; //지역변수 (실행 컨텍스트에 변수가 지역이 있으면 지역변수를 가져옴 지역 -> 전역)
        console.log(나이) //20
    }
    함수2();

    function 함수3(){
        if(true){
            let 나이 = 30; //지역변수 (블록 스코프여서 if문 {}바깥으로 나오면서 나이 = 30 값이 없어짐 )
        }
        console.log(나이) //10
    }
    함수3();

</script>

</body>
</html>
